<mat-form-field appearance="outline">

    <mat-label>
        {{label}}
    </mat-label>

    <input matInput [matDatepicker]="picker" [min]="minDate" [placeholder]="placeHolder" [formControl]="inputControl"
        (dateInput)="onInput($event)" (dateChange)="onChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker" style="transform: translate(0px, 6px) !important;"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

</mat-form-field>
